<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">
    <img src="images/illustration-hero.svg" alt="Illustration">
    <div class="content">
        <h1>Order Summary</h1>
      <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
      device <br> anywhere you like!</p>
      <div class="price">
        <div class="plan">
          <img src="images/icon-music.svg" alt="icon-music">
        <ul>
          <li><strong>Annual Plan</strong></li>
          <li id="price">$59.99/year</li>
        </ul>
        </div>
        <a href="#">Change</a>
      </div>
      <a href="#" class="btn">Proceed to Payment</a><br>
      <a id="cancel" href="#">Cancel Order</a>
      </div>
  </main>
  
</body>
</html>
